# Deploy: build and release on version tags (e.g. v1.0.0, v2.0.0)
# Push a tag: git tag v1.0.0 && git push origin v1.0.0

name: Deploy

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  VITE_APP_VERSION: ${{ github.ref_name }}

defaults:
  run:
    working-directory: live_bhoomi_ui

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: live_bhoomi_ui/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

      - name: Build (production)
        run: pnpm run build:production:skip-check

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: live_bhoomi_ui/dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          generate_release_notes: true
          files: live_bhoomi_ui/dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
