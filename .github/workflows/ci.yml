# PR validation: lint, test, build (mode chosen by branch)
# Require this workflow to pass before merge (set in branch protection)

name: CI

on:
  pull_request:
    branches: [main, master, develop, qa]
  push:
    branches: [main, master, develop, qa]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Repo root = app. For monorepo, set working-directory to live_bhoomi_ui and cache-dependency-path to live_bhoomi_ui/pnpm-lock.yaml

jobs:
  validate:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    outputs:
      build_mode: ${{ steps.set-mode.outputs.mode }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build mode from branch
        id: set-mode
        run: |
          case "${{ github.ref }}" in
            refs/heads/main|refs/heads/master)
              echo "mode=production" >> $GITHUB_OUTPUT
              echo "build_script=build" >> $GITHUB_OUTPUT
              ;;
            refs/heads/develop|refs/heads/qa)
              echo "mode=qa" >> $GITHUB_OUTPUT
              echo "build_script=build:qa" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "mode=production" >> $GITHUB_OUTPUT
              echo "build_script=build" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

      - name: Build (mode: ${{ steps.set-mode.outputs.mode }})
        run: pnpm run ${{ steps.set-mode.outputs.build_script }}
