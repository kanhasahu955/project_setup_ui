# Response: REST-style envelope (success, message, data, statusCode)
mutation VerifyOtp($input: VerifyOtpInput!) {
  verifyOtp(input: $input) {
    success
    message
    statusCode
    data {
      user {
        id
        name
        email
        phone
        role
        isEmailVerified
        isPhoneVerified
        avatar
        lastLogin
      }
      token
    }
  }
}
